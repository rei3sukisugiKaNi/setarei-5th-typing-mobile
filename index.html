<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>setareiASMR 5TH ANNIVERSARY - スマホ版</title>
  <style>
    @font-face {
      font-family: 'ShineCaption';
      src: url('./assets/fonts/しねきゃぷしょん.ttf') format('truetype');
    }
    body {
      background-color: #fdfcf7;
      font-family: 'ShineCaption', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #titleScreen {
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      color: #cd7d7f;
    }
    #startButton {
      font-size: 1.0rem;
      padding: 8px 16px;
      margin-top: 20px;
      background-color: #cd7d7f;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #restartButton {
      font-size: 1.0rem;
      padding: 8px 16px;
      margin-top: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #gameScreen {
      display: none;
      position: relative;
      background-image: url('./assets/haikei.jpeg');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      padding: 40px 20px;
      border-radius: 20px;
      margin: 20px auto;
      max-width: 400px;
      color: #fffaf0;
    }
    #kanjiText {
      font-size: 1.6rem;
      margin: 10px auto 5px;
    }
    #kanaText {
      font-size: 1.3rem;
      margin: 5px auto 20px;
    }
    input[type="text"] {
      font-size: 1.2rem;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #small-timer {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 0.9rem;
      color: white;
      font-family: 'ShineCaption', sans-serif;
    }
    #muteButton {
      font-size: 0.8rem;
      padding: 6px 10px;
      margin-top: 10px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 6px;
    }
    #result {
      font-family: 'ShineCaption', sans-serif;
      color: white;
      font-size: 18px;
      margin-top: 30px;
      line-height: 1.6;
    }
    #result .rank {
      font-size: 36px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- タイトル画面 -->
  <div id="titleScreen">
    <img src="banner.jpg" alt="Banner" style="max-width: 90%; height: auto;" />
    <h1>setareiASMR 5TH ANNIVERSARY</h1>
    <p>2025/6/28 世田れい活動5周年のお祝いゲームです。</p>
    <p>世田れいさんに関連するお題がランダムで表示されます。</p>
    <p style="color: red;">センシティブ注意</p>
    <p style="color: #888;">※ すべてひらがなで入力してください</p>
    <button id="startButton">🧸START</button>
    <p style="color: #888; font-size: 0.8rem; margin-top: 1rem;">※ このゲームは世田れいさんとファンの方に<br>遊んでいただくことを前提に制作しています。</p>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen">
    <div id="small-timer">60</div>
    <p id="kanjiText"></p>
    <p id="kanaText"></p>
    <input id="inputBox" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
    <div id="result"></div>
    <button id="restartButton" style="display:none;">もう一回する</button>
    <br><br>
    <button id="muteButton">BGM: ON</button>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
